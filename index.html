<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dlouhý Michal - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Přepnout sidebar">
                <svg class="sidebar-open-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M9 3v18"/>
                    <path d="m16 15-3-3 3-3"/>
                </svg>
                <svg class="sidebar-close-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M9 3v18"/>
                    <path d="m14 9 3 3-3 3"/>
                </svg>
            </button>
            <div class="profile">
                <img src="img/me.png" alt="Profilový obrázek" class="profile-img">
                <h2>Michal Dlouhý</h2>
                <p id="typing-text"></p>
            </div>
            
            <nav class="nav">
                <a href="#about">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span>O mně</span>
                </a>
                <a href="#skills">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span>Dovednosti</span>
                </a>
                <a href="#projects">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-xml-icon lucide-code-xml">
                        <path d="m18 16 4-4-4-4"/>
                        <path d="m6 8-4 4 4 4"/>
                        <path d="m14.5 4-5 16"/>
                    </svg>
                    <span>Projekty</span>
                </a>
                <a href="#career">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-waypoints-icon lucide-waypoints">
                        <circle cx="12" cy="4.5" r="2.5"/>
                        <path d="m10.2 6.3-3.9 3.9"/>
                        <circle cx="4.5" cy="12" r="2.5"/>
                        <path d="M7 12h10"/>
                        <circle cx="19.5" cy="12" r="2.5"/>
                        <path d="m13.8 17.7 3.9-3.9"/>
                        <circle cx="12" cy="19.5" r="2.5"/>
                    </svg>
                    <span>Kariéra</span>
                </a>
            </nav>
            
            <button id="theme-toggle" class="theme-toggle" aria-label="Přepnout téma">
                <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>

            <button id="focus-toggle" class="focus-toggle" aria-label="Přepnout focus mode">
                <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-off-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            </button>
        </aside>

        <div class="card-connector-column">
            <div class="connector-column-line"></div>
        </div>

        <main class="content">
            <section id="about" class="card">
                <div class="card-header">
                    <h1>O mně</h1>
                </div>
                <div class="card-content">
                    <p>Zde bude obsah sekce O mně...</p>
                    <a href="files/zivotopis.pdf" download class="cv-download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Stáhnout CV</span>
                    </a>
                </div>
            </section>
            
            <div class="card-connector">
                <div class="connector-line"></div>
                <div class="connector-dot"></div>
            </div>
            
            <section id="skills" class="card">
                <div class="card-header">
                    <h1>Dovednosti</h1>
                </div>
                <div class="card-content">
                    <p>Zde bude obsah sekce Dovednosti...</p>
                </div>
            </section>
            
            <div class="card-connector">
                <div class="connector-line"></div>
                <div class="connector-dot"></div>
            </div>
            
            <section id="projects" class="card">
                <div class="card-header">
                    <h1>Projekty</h1>
                </div>
                <div class="card-content">
                    <p>Zde bude obsah sekce Projekty...</p>
                </div>
            </section>
            
            <div class="card-connector">
                <div class="connector-line"></div>
                <div class="connector-dot"></div>
            </div>
            
            <section id="career" class="card">
                <div class="card-header">
                    <h1>Kariéra</h1>
                </div>
                <div class="card-content">
                    <p>Zde bude obsah sekce Kariéra...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
